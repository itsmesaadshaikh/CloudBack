<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="container">
        <h2>Passenger Details</h2>
        <form id="passenger-details-form" action="store_passenger_details.php">
            <fieldset>
                <legend>Passenger Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-name"><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required><br>
                <label for="age">Age:</label>
                <input type="number" id="age" min="1" required><br>
                <label for="passport">Passport:</label>
                <input type="text" id="passport" minlength="15" title="Passport number must be at least 15 characters long" required>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="details.js"></script>
</body>
</html>
